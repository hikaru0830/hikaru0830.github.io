<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1A2B</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./1A2B.css">
</head>

<body>
    <h1>1A2B</h1>
    <section class="page">
        <div class="full">
            <div class="alertWindow">
                <div class="alertText">
                    <p>恭喜過關!!</p>
                    <div class="ok">
                        <div class="again btn">再來一次</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="game-control">
                <button class="control-btn start btn">開始遊戲</button>
                <button class="control-btn show-answer btn disabled">看答案</button>
                <button class="control-btn reset btn disabled">重置</button>
                <div class="flower"></div>
            </div>
            <div class="record-box"></div>
            <div class="guess-box">
                <div class="input-box">
                    <label class="guess disabled" for="guess">請輸入數字</label>
                    <input type="text" id="guess" maxlength="4" disabled>
                </div>
                <button class="submit btn disabled">猜!</button>
            </div>
            <span class="warn">warn</span>
        </div>
    </section>

    <script src="./1A2B.js"></script>
</body>

</html>
