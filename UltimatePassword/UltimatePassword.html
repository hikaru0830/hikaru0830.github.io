<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>終極密碼 | Ultimate Password</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="UltimatePassword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Philosopher:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d9c8bb258.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="web-page">
        <header>
            <div>
                <h1>終極密碼</h1>
            </div>
        </header>
        <section class="game-box">
            <div class="warn">
                <span id="warn">請輸入範圍內的數字</span>
            </div>
            <div class="main-area">
                <div class="decoration-guess">GUESS</div>
                <div class="decoration-hint">HINT</div>
                <div class="input">
                    <span id="input"></span>
                </div>
                <div class="hint">
                    <span id="hint">1~100</span>
                </div>
                <button class="number lock" value="1">1</button>
                <button class="number lock" value="2">2</button>
                <button class="number lock" value="3">3</button>
                <button class="number lock" value="4">4</button>
                <button class="number lock" value="5">5</button>
                <button class="number lock" value="6">6</button>
                <button class="number lock" value="7">7</button>
                <button class="number lock" value="8">8</button>
                <button class="number lock" value="9">9</button>
                <button class="OX lock" id="clear"><i class="fa-solid fa-x"></i></button>
                <button class="number lock" value="0">0</button>
                <button class="OX lock" id="check"><i class="fa-solid fa-o"></i></button>
                <button class="long lock" id="reset">RESET</button>
            </div>
            <div class="decoration-UP">
                Ultimate Password
            </div>
        </section>
        <div class="answer-area">答案是</div>
        <div class="show-answer">查看答案</div>
        <div class="full"></div>
        <div class="start">
            <button class="long" id="start">START</button>
        </div>
        <div class="success">
            <p>恭喜過關！！</p>
            <button class=" try-again">TRY AGAIN</button>
            <img src="./img/success.png" alt="">
        </div>

    </div>

    <script src="/UltimatePassword.js"></script>
</body>

</html>
