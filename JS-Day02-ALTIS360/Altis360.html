    <script>

        let img, i, color;
        let picPlus, picMinus, longPress;
        let goLeft, goRight;

        window.onload = function () {
            goLeft = document.getElementById("left");
            goRight = document.getElementById("right");
            let red = document.querySelector(".red");
            let gray = document.querySelector(".gray");
            img = document.querySelector("img");

            i = 1;
            color = "gray"
            goLeft.addEventListener("click", minus);
            goRight.addEventListener("click", plus);
            goLeft.addEventListener("mousedown", minusLongPress);
            goLeft.addEventListener("mouseup", clear);
            goLeft.addEventListener("mouseleave", clear);

            goRight.addEventListener("mousedown", plusLongPress);
            goRight.addEventListener("mouseup", clear);
            goRight.addEventListener("mouseleave", clear);

            red.addEventListener("click", turnIntoRed);
            gray.addEventListener("click", turnIntoGray);
        }

        //=============== Function ===============
        function plusLongPress() {
            longPress = setTimeout(plusConnect, 300)
        }
        function minusLongPress() {
            longPress = setTimeout(minusConnect, 300)
        }

        function plusConnect() {
            clearInterval(picPlus);
            picPlus = setInterval(plus, 60)
        }
        function minusConnect() {
            clearInterval(picMinus);
            picMinus = setInterval(minus, 60)
        }
        function clear() {
            clearInterval(picPlus);
            clearInterval(picMinus);
            clearTimeout(longPress);
        }

        function plus() {
            if (i == 60) {
                i = 1;
            } else {
                i++;
            }
            img.src = `./img/${color}-${i}.png`;
        }
        function minus() {
            if (i == 1) {
                i = 60;
            } else {
                i--;
            }
            img.src = `./img/${color}-${i}.png`;
        }
        function turnIntoRed() {
            color = "red"
            img.src = `./img/${color}-${i}.png`;
        }
        function turnIntoGray() {
            color = "gray"
            img.src = `./img/${color}-${i}.png`;
        }
